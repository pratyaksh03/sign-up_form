<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="visual">
            <div class="logo">
                <img src="images/odin-logo.png">ODIN
            </div>
        </div>
        <div class="text">
            <div class="info">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your dreams. Sign up <em>now</em> to get started.</p>
                <br>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form">
                <form>
                    <legend><h2>Let's do this!</h2></legend>
                    <div class="form-grid">
                        <div class="inputs">                    
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="inputs">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                        <div class="inputs">                    
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="inputs">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="text" id="phone-number" name="phone-number">    
                        </div>
                        <div class="inputs">                    
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" class="error" name="password">
                            <p id="password-match-message" class="password-match-message"></p>
                        </div>
                        <div class="inputs">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" class="error" name="confirm-password">    
                        </div>
                    </div>
                </form>
            </div>
            <div class="submit">
                <button>Create Account</button>
                <div class="login">
                    Already have an account? <a href="#">Log in</a>
                </div>
            </div>                              
        </div>
    </div>
    <div class="credits">
        <a>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></a>
    </div>
    <script>
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirm-password");
        const passwordMatchMessage = document.getElementById("password-match-message");
    
        confirmPasswordInput.addEventListener("keyup", () => {
            if (passwordInput.value === confirmPasswordInput.value) {
                passwordMatchMessage.textContent = "Passwords match!";
                passwordMatchMessage.style.color = "green";
                confirmPasswordInput.classList.remove("error");
            } else {
                passwordMatchMessage.textContent = "*Passwords do not match.";
                passwordMatchMessage.style.color = "red";
                confirmPasswordInput.classList.add("error");
            }
        });
    </script>
    
</body>
</html>
